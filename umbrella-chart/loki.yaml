  gateway:
    enabled: true
    replicas: 1
    verboseLogging: true
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 60
      targetMemoryUtilizationPercentage:
    deploymentStrategy:
      type: RollingUpdate
    image:
      registry: docker.io
      repository: nginxinc/nginx-unprivileged
      tag: 1.20.2-alpine
      pullPolicy: IfNotPresent
    priorityClassName: null
    podLabels: {}
    podAnnotations: {}
    extraArgs: []
    extraEnv: []
    extraEnvFrom: []
    extraVolumes: []
    extraVolumeMounts: []
    podSecurityContext:
      fsGroup: 101
      runAsGroup: 101
      runAsNonRoot: true
      runAsUser: 101
    containerSecurityContext:
