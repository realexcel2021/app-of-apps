    priorityClassName: null
    podLabels: {}
    podAnnotations: {}
    serviceLabels: {}
    extraArgs: []
    extraEnv: []
    extraEnvFrom: []
    extraVolumeMounts: []
    extraVolumes: []
    resources: {}
    extraContainers: []
