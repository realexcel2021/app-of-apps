    readinessProbe:
      tcpSocket:
        port: http
      initialDelaySeconds: 5
      timeoutSeconds: 1
    livenessProbe:
      tcpSocket:
        port: http
      initialDelaySeconds: 10
    image:
      registry: docker.io
      repository: memcached
      tag: 1.6.17-alpine
      pullPolicy: IfNotPresent
    podLabels: {}
    podSecurityContext:
      fsGroup: 11211
      runAsGroup: 11211
      runAsNonRoot: true
      runAsUser: 11211
    containerSecurityContext:
      readOnlyRootFilesystem: true
      capabilities:
